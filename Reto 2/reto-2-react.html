<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSX just js</title>
    <!-- Estos scripts son para que puedas usar JSX y React y transpirarlos con BABEL -->
    <script src="https://unpkg.com/react@16.8.6/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone@7.9.6/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
</body>

<script type="text/babel">

    const rootElement = document.getElementById('root')

    // Escribe tu código aquí usando solo React *** sin JSX ***
    // Enlaces para ver ejemplos:
    // https://gist.github.com/lindajess/cd90625fdc8a9cbda80d539452b41a09
    // https://www.instagram.com/p/CGs1Q1ejUSG/
    const Title = React.createElement('h1', {key: 'title'}, 'Cosas que amo')
    const List = React.createElement('ul', {key: 'list'}, [
        React.createElement('li', {key: 1}, 'Amo el código'),
        React.createElement('li', {key: 2}, 'Amo bailar'),
        React.createElement('li', {key: 3}, 'Amo NO Cocinar')
    ])

    const element = React.createElement ('div', null, [Title, List] )

    ReactDOM.render(element, rootElement)
</script>

</html>
